<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un film</title>
</head>
<body>
    <h1>Ajouter un film</h1>
    <form action="/film" method="post" enctype="multipart/form-data">
        <label for="title">Titre:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="releaseDate">Date de sortie:</label>
        <input type="date" id="releaseDate" name="releaseDate" required><br><br>
        
        <label for="synopsis">Synopsis:</label>
        <textarea id="synopsis" name="synopsis" required></textarea><br><br>
        
        <label for="duree">Dur√©e:</label>
        <input type="number" step="0.01" id="duree" name="duree" required><br><br>
        
        <label for="genre">Genre:</label>
        <select id="genre" name="genre" required>
            <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
        </select><br><br>
        
        <label for="poster">Affiche:</label>
        <input type="file" id="poster" name="poster" required><br><br>
        
        <input type="submit" value="Ajouter">
    </form>
</body>
</html>
